baseURL = 'https://andrew.molyuk.com/'
canonicalURL = 'https://andrew.molyuk.com/'
languageCode = 'ru'
title = '#andrewmolyuk'
license = 'MIT'

enableRobotsTXT = true
enableSitemapXML = true
googleAnalytics = 'G-J9DSCZ2KKH'

pygmentsCodefences = true
pygmentsStyle = "doom-one2"

[author]
	name = 'Andrew Molyuk'
	email = 'andrew@molyuk.com'

[params]
	description = 'Personal website of Andrew Molyuk where I write about programming, web development, and other stuff.'
	keywords = 'andrew molyuk, personal website, blog, open-source projects'

