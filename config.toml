	page = ['HTML']
	home = ['HTML']
	section = ['HTML', 'RSS']
	taxonomy = ['HTML']
	term = ['HTML']

[outputFormats]
	[outputFormats.RSS]
		mediatype = "application/rss"
		baseName = "rss"
