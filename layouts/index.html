{{ define "main" }}
<div>
    <h1 class="title">Hi, nice to meet you</h1>
    <main class="grid">
        {{ range ((where (where .Site.Pages "Section" "info") "Kind" "page").ByParam "weight").Reverse }}
        <article>
            <h3> {{.Title}}</h3>
            <p>{{ .Content }}</p>
        </article>
        {{ end }}
    </main>
</div>
{{ end }}
