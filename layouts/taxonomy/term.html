{{ define "main" }}
<section class="mb-12 text-gray-800 text-center md:text-left">

    <h1 class="text-3xl font-bold mb-12 text-center">{{ .Title | humanize }}</h1>
    {{ range (.Paginate .Pages.ByPublishDate.Reverse).Pages }}
    {{ partial "partials/blog-list.html" . }}
    {{ end }}

    {{- partial "pagination.html" . -}}
</section>
{{ end }}
