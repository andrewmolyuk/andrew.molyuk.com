<div class="flex flex-wrap mb-6">
    <div class="grow-0 shrink-0 basis-auto w-full md:w-3/12 px-3 mb-6 md:mb-0 ml-auto">
        <div
                class="relative overflow-hidden bg-no-repeat bg-cover relative overflow-hidden bg-no-repeat bg-cover ripple shadow-lg rounded-lg mb-6"
                data-mdb-ripple="true" data-mdb-ripple-color="light">
            {{ $image := (((.Resources.Get .Params.Cover.Image ).Resize "1600x q90 jpg").Crop "1600x1000 q90 jpg").Resize "568x355 webp" }}
            <img class="object-cover object-center w-full lg:h-48 md:h-36" src="{{ $image.RelPermalink }}"
                 alt="{{ .Params.Cover.Title }}" loading="lazy"/>

            <a href="{{ .RelPermalink }}">
                <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed opacity-0 hover:opacity-100 transition duration-300 ease-in-out"
                     style="background-color: rgba(251, 251, 251, 0.2)"></div>
            </a>
        </div>
    </div>

    <div class="grow-0 shrink-0 basis-auto w-full md:w-9/12 xl:w-7/12 px-3 mb-6 md:mb-0 mr-auto">
        <h3 class="text-lg font-bold mb-3">{{ .Title }}</h3>
        {{- partial "tags.html" . -}}
        <p class="text-gray-500">
            {{ .Summary }}
        <div>
            <a class="text-red-700 mt-1 text-red-700 font-medium text-sm flex items-center justify-end md:justify-end"
               href="{{ .RelPermalink }}">Читаем дальше</a></div>
        </p>
    </div>
</div>
