{{ define "main" }}
<div>
    <h1 class="title">Useful Links</h1>
    <main class="grid">
    {{ range (where (where .Site.Pages "Section" "links") "Kind" "page").ByTitle }}
        <article>
        <h3> {{.Title}}</h3>
        <p>{{ .Content }}</p>
        </article>
    {{ end }}
    </main>
</div>
{{ end }}
