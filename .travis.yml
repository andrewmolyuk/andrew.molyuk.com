sudo: false
language: node_js
node_js:
- stable
env:
  global:
  - BUILD_TIMEOUT=10000
branches:
  only:
  - master
cache:
  directories:
  - node_modules
install: npm install
script:
- npm run build
- npm run eslint
- npm run export
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: andrew.molyuk.com
  local-dir: __sapper__/export
  acl: public_read
  skip_cleanup: true
  on:
    repo: andrewmolyuk/andrew.molyuk.com
