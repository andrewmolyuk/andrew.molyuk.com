sudo: false
language: node_js
node_js:
  - stable
env:
  global:
    - BUILD_TIMEOUT=10000
    - secure: 
    - secure: 
    - secure: 
branches:
  only:
    - master
cache:
  directories:
    - node_modules
install:
  - npm install -g travis-ci-cloudfront-invalidation
  - npm install
script:
  - npm run tf:init
  - npm run tf:apply
  - npm run build
  - npm run eslint
  - npm run export
deploy:
  provider: s3
  bucket: andrew.molyuk.com
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  local-dir: __sapper__/export
  skip_cleanup: true
after_deploy:
  - travis-ci-cloudfront-invalidation -a $AWS_ACCESS_ID -s $AWS_SECRET_ID -c $CF_ID -i '/*' -b $TRAVIS_BRANCH -p $TRAVIS_PULL_REQUEST -o 'master'
