sudo: false
language: node_js
node_js:
  - stable
env:
  global:
    - BUILD_TIMEOUT=10000
branches:
  only:
    - master
cache:
  directories:
    - node_modules
install: npm install
script:
  - npm run build
  - npm run eslint
  - npm run export
deploy:
  provider: s3
  bucket: andrew.molyuk.com
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  local-dir: __sapper__/export
  skip_cleanup: true
  on:
    repo: andrewmolyuk/andrew.molyuk.com
